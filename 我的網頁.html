<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浪漫情人節賀卡</title>
    <style>
        /* 設定背景圖片 */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #FFC0CB, #FF69B4); /* 粉色漸層背景 */
            font-family: 'Dancing Script', cursive;
            color: #B22222; /* 深紅色，提升對比度 */
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* 賀卡設計 */
        .card {
            background: rgba(255, 255, 255, 0.9); /* 白色半透明背景 */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2); /* 增加陰影，提升可讀性 */
            backdrop-filter: blur(10px);
            max-width: 450px; /* 讓內容更集中 */
            border: 2px solid #FF69B4; /* 亮粉色邊框 */
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #FF1493; /* 深粉色標題 */
        }

        p {
            font-size: 20px;
            line-height: 1.6; /* 讓行距更舒適 */
            color: #8B0000; /* 暗紅色文字 */
        }

        .signature {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            color: #FF4500; /* 橘紅色簽名 */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <h1>💖 Flirty Words for Wendy 💖</h1>
        


        <p><b>I LOVE EVERYTHING ABOUT YOU.</b><br> 我喜歡關於你的一切。</p>
           <p><b>YOU'RE SPECIAL TO ME.</b><br> 你是我生命中特別的存在。</p>
        <p><b>I'VE BEEN THINKING ABOUT YOU.</b><br> 我一直想著你。</p>
        <p><b>I'M TOTALLY INTO YOU.</b><br> 完完全全愛上你了。</p>
        ><b>I AM HAPPIEST WHEN I'M BESIDE YOU.</b><br> 我最幸福的時刻，是在你身邊時。</p>
        <p><b>YOU ARE MS. RIGHT.</b><br> 你是我的真命天女。</p>
        <p class="signature">— Br. Sean XIU</p>
    </div>
</body>
</html>

</html>
